<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop Admin | Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 flex">

    <aside class="w-64 bg-gray-900 min-h-screen p-6 text-white">
        <h2 class="text-xl font-bold mb-8">Admin Panel</h2>
        <nav class="space-y-4">
            <a href="#" class="block hover:text-pink-400">Orders</a>
            <a href="#" class="block hover:text-pink-400">Products</a>
            <a href="#" class="block hover:text-pink-400">Users</a>
        </nav>
    </aside>

    <main class="flex-1 p-8">
        <h2 class="text-3xl font-bold mb-6">Live Orders</h2>
        <div id="order-list" class="space-y-4">
            </div>
    </main>

    <script>
        const _supabase = supabase.createClient('https://ivvppceuqblhhbqnyfjp.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml2dnBwY2V1cWJsaGhicW55ZmpwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg0MTc3ODgsImV4cCI6MjA4Mzk5Mzc4OH0.iM48uGRMQjOVGKqqV7Z3mPGFH4BkWEnZS6T-Zw0dcPs');

        async function loadOrders() {
            const { data } = await _supabase.from('orders').select('*').order('created_at', { ascending: false });
            const list = document.getElementById('order-list');
            list.innerHTML = data.map(o => `
                <div class="bg-white p-6 rounded-xl shadow-sm flex justify-between items-center border-l-4 ${o.status === 'Cancelled' ? 'border-red-500' : 'border-green-500'}">
                    <div>
                        <p class="font-bold">Customer: ${o.customer_name}</p>
                        <p class="text-sm text-gray-500">Total: $${o.total}</p>
                        <span class="bg-blue-100 text-blue-700 px-2 py-1 rounded text-xs font-bold uppercase">${o.status}</span>
                    </div>
                    <div class="space-x-2">
                        <button onclick="updateStatus('${o.id}', 'Out for Delivery')" class="bg-blue-500 text-white px-4 py-2 rounded-lg text-sm">Ship</button>
                        <button onclick="updateStatus('${o.id}', 'Delivered')" class="bg-green-500 text-white px-4 py-2 rounded-lg text-sm">Complete</button>
                        <button onclick="updateStatus('${o.id}', 'Cancelled')" class="bg-red-500 text-white px-4 py-2 rounded-lg text-sm">Cancel</button>
                    </div>
                </div>
            `).join('');
        }

        async function updateStatus(id, status) {
            await _supabase.from('orders').update({ status }).eq('id', id);
            loadOrders();
        }

        loadOrders();
    </script>
</body>
</html>
